<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
<style>
body{
    background: red;
}
.mytable{
    background: green;
}


</style>


</head>
<body>
    <table class="mytable">
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number"></td>
        </tr>
        
        <tr>
            <td>College</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Branch</td>
            <td>
              <select >

                <option value="COMPUTER SCIENCE">COMPUTER SCIENCE</option>

                <option value="ELECTRONICS">ELECTRONICS</option>

              </select>
            
            </td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>E-mailid</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Place</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><Button class="mytable" type="reset">Clear</Button></td>
            <td><Button style="background: green">Register</Button></td>
        </tr>
    </table>
</body>
</html>
